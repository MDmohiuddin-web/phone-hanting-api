<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- dasyui link -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<html lang="en" data-theme="light">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunting api </title>
</head>
<body>
    
    <main>
        <!-- search result  show here  -->
        <section class="w-4/5 m-auto my-10  flex justify-center gap-5">
            <input id="search-fild"
            type="text" placeholder="Type here to search items" class="input input-bordered w-[70%] " />
            <button class="btn btn-active btn-secondary w-[20%]"
            onclick="handel()">search</button>
        </section>



        <section>
            <div id="loding-spinar"
            class="text-center my-40 m-auto hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <!-- loding -->
            <div id="phone-continar" class="grid  gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 
            ">
                
            </div>
            <!-- show all  phone page -->
            <div id="show-all-container"  class="hidden w-full m-auto text-center py-5">
                <button class="btn btn-error"
                onclick="swhoall()">show all  phone</button>
            </div>

        </section>


        <!-- modal show -->
        <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="show_my_modal.showModal()">open modal</button> -->
<dialog id="show_my_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg" id="phone-name">Hello!</h3>
  <div id="showdetelscontiner">
   
   
  
    

  </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
        
    </main>
    



    <script src="index.js"></script>
</body>
</html>
